<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    slug: {{ slug }}
  </div>

  <script>
    new Vue({
      el: '#app',
      data: function () {
        return {
          slug: location.pathname.replace(/^.*detail\/(.*)$/, '$1')
        }
      }
    })
  </script>
</body>
</html>
